<mat-sidenav-container class="sidenav-container">

	<mat-sidenav #sidenav mode="over" [(opened)]="opened" [ngClass]="{ 'expanded': expanded }">
		<div class="logo-container">
			<img src="assets/images/logo-mini.png" alt="Logo" (click)="toggleExpandSidenav()" />
		</div>
		<mat-nav-list>
			<a mat-list-item routerLink="/" (click)="sidenav.close()">
				<mat-icon>home</mat-icon>
				<span class="nav-text">Home</span>
			</a>
			<a mat-list-item routerLink="/about" (click)="sidenav.close()">
				<mat-icon>info</mat-icon>
				<span class="nav-text">About</span>
			</a>
			<a mat-list-item routerLink="/contact" (click)="sidenav.close()">
				<mat-icon>mail</mat-icon>
				<span class="nav-text">Contact</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
